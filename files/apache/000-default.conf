<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        RewriteEngine  on
        RewriteRule    "^/smokeping/?(.*)$"  "http://smokeping.testing.redcables.wand.nz/$1" [R,L]
        RewriteRule    "^/grafana/?(.*)$"  "http://grafana.testing.redcables.wand.nz/$1" [R,L]
        RewriteRule    "^/prometheus/?(.*)$"  "http://prometheus.testing.redcables.wand.nz/$1" [R,L]

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
		ServerName smokeping.testing.redcables.wand.nz
        ServerAdmin webmaster@localhost

        ScriptAlias /smokeping.cgi /usr/lib/cgi-bin/smokeping.cgi
        Alias /smokeping /usr/share/smokeping/www

        RewriteEngine  on
        RewriteRule    "^/?$"  "/smokeping.cgi" [PT]

        <Directory "/usr/share/smokeping/www">
            Options FollowSymLinks
            Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
		ServerName grafana.testing.redcables.wand.nz
		ServerAlias gauge.testing.redcables.wand.nz
        ServerAdmin webmaster@localhost

        ProxyPreserveHost On
        ProxyPass / http://localhost:3000/
        ProxyPassReverse / http://localhost:3000/

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
		ServerName prometheus.testing.redcables.wand.nz
		ServerAlias prometheus.testing.redcables.wand.nz
        ServerAdmin webmaster@localhost

        ProxyPreserveHost On
        ProxyPass / http://localhost:9090/
        ProxyPassReverse / http://localhost:9090/

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

